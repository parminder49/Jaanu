<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #140014, #000 75%);
  overflow: hidden;
  color: #ffd1dc;
  opacity: 0;
  animation: fadeIn 2.5s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* CENTER FRAME */
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 430px;
  padding: 45px;
  text-align: center;
  background: rgba(255, 255, 255, 0.035);
  border-radius: 22px;
  backdrop-filter: blur(14px);
  box-shadow:
    0 0 60px rgba(255, 80, 140, 0.45),
    inset 0 0 35px rgba(255, 80, 140, 0.2);
  z-index: 10;
}

/* PLAY BUTTON */
.play-btn {
  width: 82px;
  height: 82px;
  border-radius: 50%;
  border: 2px solid #ff5c8a;
  background: none;
  color: #ff5c8a;
  font-size: 34px;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255, 92, 138, 0.8);
  transition: 0.3s ease;
}

.play-btn:hover {
  background: #ff5c8a;
  color: #000;
  transform: scale(1.08);
}

/* TYPING TEXT */
.love-text {
  margin-top: 28px;
  font-size: 16px;
  line-height: 1.9;
  min-height: 140px;
  white-space: pre-line;
}

/* HEARTS */
.heart {
  position: absolute;
  width: 70px;
  height: 70px;
  background-size: cover;
  background-position: center;
  clip-path: path("M35 60 C-15 25 15 -10 35 10 C55 -10 85 25 35 60 Z");
  animation: floatUp linear infinite;
  filter: drop-shadow(0 0 12px rgba(255, 92, 138, 0.6));
  opacity: 0.9;
}

@keyframes floatUp {
  from {
    transform: translateY(120vh) scale(0.75);
    opacity: 0;
  }
  to {
    transform: translateY(-25vh) scale(1.2);
    opacity: 1;
  }
}

/* MOBILE */
@media (max-width: 500px) {
  .frame {
    width: 90%;
    padding: 35px 25px;
  }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="song" src="dil.mp3"></audio>

<!-- FRAME -->
<div class="frame">
  <button class="play-btn" id="playBtn">▶</button>
  <p class="love-text" id="loveText"></p>
</div>

<script>
/* MESSAGE — edit this */
const message = `
Some people come into your life quietly
and somehow change everything.

Every smile, every memory, every moment
with you feels like something I want
to keep forever.

This is my small way of saying:
you mean more to me than you know.
`;

/* TYPEWRITER */
const textEl = document.getElementById("loveText");
let i = 0;

function typeText() {
  if (i < message.length) {
    textEl.textContent += message.charAt(i);
    i++;
    setTimeout(typeText, 35);
  }
}

/* MUSIC */
const song = document.getElementById("song");
const playBtn = document.getElementById("playBtn");
let started = false;

playBtn.addEventListener("click", () => {
  if (song.paused) {
    song.play();
    playBtn.textContent = "❚❚";
    if (!started) {
      typeText();
      started = true;
    }
  } else {
    song.pause();
    playBtn.textContent = "▶";
  }
});

/* HEART IMAGES */
const images = ["s1.jpg", "s2.jpg", "s3.jpg", "s4.jpg", "s5.jpg"];

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.backgroundImage =
    `url(${images[Math.floor(Math.random() * images.length)]})`;

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (9 + Math.random() * 6) + "s";

  document.body.appendChild(heart);

  const pulse = setInterval(() => {
    if (!song.paused) {
      heart.style.transform += " scale(1.05)";
      setTimeout(() => {
        heart.style.transform =
          heart.style.transform.replace(" scale(1.05)", "");
      }, 200);
    }
  }, 1200);

  setTimeout(() => {
    clearInterval(pulse);
    heart.remove();
  }, 16000);
}

setInterval(createHeart, 850);
</script>

</body>
</html>
