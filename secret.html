<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You said Yes ❤️</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Georgia, serif;
  text-align: center;
}

h1 {
  margin: 30px 0;
  text-shadow: 0 0 15px pink;
}

audio {
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));

  padding: 20px;

.gallery img {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255,105,180,0.5);
}
</style>
</head>

<body>

<h1>I knew it ❤️</h1>

<audio controls autoplay>
  <source src="dil.mp3" type="audio/mpeg">
</audio>

<div class="gallery">
  <img src="s1.jpg">
  <img src="s2.jpg">
  <img src="s3.jpg">
  <img src="s4.jpg">
</div>

</body>
</html>
