
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Arshiii ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Georgia', serif;
  text-align: center;
  color: white;
  overflow: hidden;
}

/* Background slideshow */
#bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: background-image 1.5s ease-in-out;
  z-index: -2;
}

/* Pink overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(255,105,180,0.55),
    rgba(255,182,193,0.55)
  );
  z-index: -1;
}

#photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 5px solid white;
  margin-top: 40px;
  object-fit: cover;
}

h1 {
  margin-top: 20px;
  font-weight: normal;
}

/* Buttons */
#yesBtn {
  font-size: 20px;
  padding: 15px 30px;
  background: red;
  color: white;
  border: none;
  border-radius: 15px;
  transition: all 0.3s ease;
}

#noBtn {
  font-size: 20px;
  padding: 15px 30px;
  background: white;
  color: black;
  border: none;
  border-radius: 15px;
  position: absolute;
}

/* Warmer text */
#warmText {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0;
  transition: all 0.3s ease;
}

/* Container */
#container {
  position: relative;
  height: 200px;
  margin-top: 20px;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 28px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from { bottom: -50px; opacity: 1; }
  to { bottom: 100vh; opacity: 0; }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>

<audio id="song">
  <source src="dil.mp3" type="audio/mpeg">
</audio>

<img id="photo" src="her.jpg">

<h1>Arshiii, will you be my girlfriend? üíû</h1>

<div id="container">
  <button id="yesBtn" onclick="sayYes()">Yes üíï</button>
  <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>

<div id="warmText">(getting warmer ü•µ)</div>

<script>
/* BACKGROUND SLIDESHOW (5 images) */
const images = ["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg"];
let bgIndex = 0;
const bg = document.getElementById("bg");

function changeBg() {
  bg.style.backgroundImage = `url('${images[bgIndex]}')`;
  bgIndex = (bgIndex + 1) % images.length;
}
changeBg();
setInterval(changeBg, 5000);

/* Button logic */
let noCount = 0;
let yesSize = 20;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const warmText = document.getElementById("warmText");
const song = document.getElementById("song");

function moveNo() {
  noCount++;

  noBtn.style.left = Math.random() * 300 + "px";
  noBtn.style.top = Math.random() * 150 + "px";

  if (noCount >= 2) {
    warmText.style.opacity = 1;
  }

  yesSize += 6;
  yesBtn.style.fontSize = yesSize + "px";
  warmText.style.fontSize = (yesSize - 6) + "px";
}

function sayYes() {
  song.play();
  setTimeout(() => {
    window.location.href = "secret.html";
  }, 800);
}

/* Hearts */
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 700);
</script>

</body>
</html>
