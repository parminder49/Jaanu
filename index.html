<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Arshiii ðŸ–¤</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Georgia, serif;
  color: white;
  text-align: center;
  overflow: hidden;
  background: black;
}

#bg {
  position: fixed;
  inset: 0;
  background: url("bg1.jpg") center/cover no-repeat;
  filter: brightness(0.35);
  z-index: -2;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

#photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 3px solid white;
  margin-top: 50px;
  object-fit: cover;
  box-shadow: 0 0 25px rgba(255,255,255,0.4);
}

h1 {
  margin-top: 20px;
  text-shadow: 0 0 15px rgba(255,255,255,0.4);
}

#container {
  position: relative;
  height: 260px;
  margin-top: 25px;
}

#yesWrap {
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

#yesBtn {
  font-size: 20px;
  padding: 15px 35px;
  background: crimson;
  color: white;
  border: none;
  border-radius: 25px;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
  transition: 0.2s;
}

#warmText {
  font-size: 12px;
  color: #ff6aa2;
  opacity: 0;
  transition: 0.2s;
}

#noBtn {
  font-size: 18px;
  padding: 14px 30px;
  background: #eee;
  color: black;
  border-radius: 20px;
  position: absolute;
  cursor: pointer;
}

.heart {
  position: absolute;
  bottom: -40px;
  font-size: 24px;
  animation: up 6s linear forwards;
}

@keyframes up {
  to { bottom: 100vh; opacity: 0; }
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>

<img id="photo" src="her.jpg">

<h1>Arshiii, will you be my girlfriend? ðŸ–¤</h1>

<div id="container">
  <div id="yesWrap">
    <button id="yesBtn" onclick="goSecret()">Yes ðŸ–¤</button>
    <span id="warmText">(getting warmer ðŸ¥µ)</span>
  </div>

  <button id="noBtn" onclick="moveNo()">No ðŸ˜¢</button>
</div>

<script>
let yesSize = 20;
let warmSize = 12;
let noClicks = 0;

// NO button runs forever, YES grows forever
function moveNo() {
  const no = document.getElementById("noBtn");
  const yes = document.getElementById("yesBtn");
  const warm = document.getElementById("warmText");

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 200);

  no.style.left = x + "px";
  no.style.top = y + "px";

  yesSize += 6;
  yes.style.fontSize = yesSize + "px";

  noClicks++;

  // show "(getting warmer)" after 3 clicks
  if (noClicks >= 3) {
    warm.style.opacity = 1;
    warmSize += 1.2;
    warm.style.fontSize = warmSize + "px";
  }
}

// go to secret page
function goSecret() {
  window.location.href = "secret.html";
}

// floating hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ–¤";
  h.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 900);
</script>

</body>
</html>
